<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var url = 'https://api-v3.mbta.com/vehicles?api_key=7347704f744f4c69b536525085cf0d8f&filter[route]=1&include=trip'
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 42.357261, lng: -71.092626}
        });
        setMarkers(map);
      }

      var buses = [
        [42.388517, -71.119043],
        [42.373483, -71.118754],
        [42.365337, -71.103534],
        [42.362423, -71.085583],
      ];

      function setMarkers(map) {
        var image = 'red.png'
        
        for (var i = 0; i < buses.length; i++) {
          var bus = buses[i];
          var marker = new google.maps.Marker({
            position: {lat: bus[0], lng: bus[1]},
            map: map,
            icon: image,
            
          });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARxs_0QWBQzZ-7tnFIkcz6Tzh5Fr1I0xg&callback=initMap">
    </script>
  </body>
</html>
